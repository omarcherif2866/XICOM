<section id="section-header">
  <header class="navbar">
    <div class="container navbar-content">
      <!-- Logo Group -->
      <div class="logo-wrapper">
        <!--merged image-->
        <div class="logo-group">
          <img
            src="../../../assets/images/images/5_1235.svg"
            alt="Logo Part 1"
            class="logo-part-1"
          />
          <img
            src="../../../assets/images/images/5_1238.svg"
            alt="Logo Part 2"
            class="logo-part-2"
          />
          <img
            src="../../../assets/images/images/5_1241.svg"
            alt="Logo Part 3"
            class="logo-part-3"
          />
        </div>
      </div>

      <!-- Navigation -->
      <nav class="nav-links">
        <a href="#" class="nav-item active">Accueil</a>
        <a href="#" class="nav-item">Services</a>
        <a href="#" class="nav-item">Offers</a>
        <a href="#" class="nav-item">Contact</a>
      </nav>

      <!-- CTA Buttons -->
      <div class="nav-buttons">
        <button class="btn btn-login">Connecter</button>
        <button class="btn btn-start">Commencer</button>
      </div>
    </div>
  </header>
</section>

<section id="section-main">
  <div class="container main-content">
    <!-- Left Column: Form -->
    <div class="form-column">
      <div class="breadcrumbs">
      <a routerLink="/" class="breadcrumb-link">Accueil</a> / Inscrivez-vous
    </div>

      <h1 class="page-title">Connexion</h1>

      <form class="signup-form">
        <!-- Name Row -->
        <div class="form-row-split">
          <div class="input-group">
            <label>Nom</label>
            <div class="input-wrapper">
              <img
                src="../../../assets/images/images/5_1184.svg"
                class="input-icon"
                alt="icon"
              />
              <input type="text" placeholder="Foulan" class="form-input" [(ngModel)]="user.Name" />
            </div>
          </div>
          <div class="input-group">
            <label>Prènom</label>
            <div class="input-wrapper">
              <img
                src="../../../assets/images/images/5_1184.svg"
                class="input-icon"
                alt="icon"
              />
              <input type="text" placeholder="Ben foulan" class="form-input" [(ngModel)]="user.Surname"/>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="input-group">
          <label>E-mail</label>
          <div class="input-wrapper">
            <img src="../../../assets/images/images/5_1184.svg" class="input-icon" alt="icon" />
            <input type="email" placeholder="foulanbenfoulan@gmail.com" class="form-input" [(ngModel)]="user.Email"/>
          </div>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label>Mot de passe</label>
          <div class="input-wrapper">
            <img src="../../../assets/images/images/5_1210.svg" class="input-icon" alt="icon" />
            <input type="password" placeholder="**************************" class="form-input" [(ngModel)]="user.Password"/>
          </div>
        </div>

        <!-- Confirm Password -->
        <!-- <div class="input-group">
          <label>Confirmer le mot de passe</label>
          <div class="input-wrapper">
            <img src="../../../assets/images/images/5_1210.svg" class="input-icon" alt="icon" />
            <input type="password" placeholder="**************************" class="form-input"/>
          </div>
        </div> -->

        <!-- Terms -->
        <div class="terms-group">
          <label >
            <input type="checkbox" class="checkbox-wrapper">
          </label>

          <p>
            J’ai lu et accepté les conditions d’utilisation et notre politique
            de confidentialité.
          </p>
        </div>


        <!-- Submit -->
        <button type="submit" class="btn-large btn-primary-contact form-submit" (click)="addUser()">Inscrivez-vous</button>

        <!-- Social Login -->
        <div class="social-login">
          <div class="btn-primary">
            <img
              src="../../../assets/images/images/76b50c3dc079feb886d955d2bdbcbfef84c8821d.png"
              alt="Google"
            />
          </div>
          <div class="btn-primary">
            <img
              src="../../../assets/images/images/cf26201a4b240296b282f8614ed339493a43b1ac.png"
              alt="Gmail"
            />
          </div>
        </div>

        <div class="login-link">
          <a >Vous avez déjà un compte? </a><a href="/signin"> Se connecter</a>
        </div>
      </form>
    </div>

    <!-- Right Column: Hero Image -->
    <div class="image-column">
      <div class="hero-image-wrapper">
        <img
          src="../../../assets/images/signupImage.svg"
          alt="Happy woman"
          class="hero-img"
        />

        <!--merged image-->
        <div class="overlay-avatars">
          <img src="../../../assets/images/images/5_1144.svg" class="avatar av1" alt="" />
          <img src="../../../assets/images/images/5_1145.svg" class="avatar av2" alt="" />
          <img src="../../../assets/images/images/5_1146.svg" class="avatar av3" alt="" />
          <img src="../../../assets/images/images/5_1147.svg" class="avatar av4" alt="" />
          <div class="avatar-count">
            <img src="../../../assets/images/images/5_1148.svg" class="count-bg" alt="" />
            <span class="count-text">+9</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
