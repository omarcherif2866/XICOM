<div class="container">
  <div class="card">
    <h2>Mot de passe oublié</h2>
    <p class="subtitle">Entrez votre email pour recevoir un code de vérification</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="votre@email.com"
          required
          [disabled]="loading"
        >
      </div>

      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading"
      >
        <span *ngIf="!loading">Envoyer le code</span>
        <span *ngIf="loading">Envoi en cours...</span>
      </button>
    </form>

    <div class="back-link">
      <a routerLink="/login">Retour à la connexion</a>
    </div>
  </div>
</div>
