    <section id="hero" class="hero-section">
        <div class="container">
            
            <!-- FORMULAIRE PROFIL -->
            <div class="hero-form-wrapper">
                <form class="hero-form">
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="username" placeholder="Entrez votre prénom">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="votre.email@exemple.com">
                    </div>

                    <div class="button-container">
                        <button type="button" class="btn btn-primary">Modifier profil</button>
                        <button type="button" class="btn btn-cancel">Annuler</button>
                    </div>
                </form>
            </div>

            <!-- FORMULAIRE MOT DE PASSE -->
            <div class="hero-form-wrapper">
                <form class="hero-form">
                    <h3>Modifier le mot de passe</h3>

                    <div class="form-group">
                        <label for="oldPass">Ancien mot de passe</label>
                        <input type="password" id="oldPass" name="oldPassword" placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="newPass">Nouveau mot de passe</label>
                        <input type="password" id="newPass" name="newPassword" placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="confirmPass">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPass" name="confirmPassword" placeholder="••••••••">
                    </div>

                    <div class="button-container">
                        <button type="button" class="btn btn-primary">Modifier mot de passe</button>
                        <button type="button" class="btn btn-cancel">Annuler</button>
                    </div>
                </form>
            </div>

        </div>
    </section>
